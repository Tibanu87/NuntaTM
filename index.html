<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NuntƒÉ Maria si Tiberiu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        function openModal(photoIndex) {
            currentPhotoIndex = photoIndex;
            const photo = photos[photoIndex];
            const modal = document.getElementById('photoModal');
            const modalImage = document.getElementById('modalImage');
            const modalInfo = document.getElementById('modalInfo');
            
            modalImage.src = photo.src;
            modalInfo.querySelector('.guest-name').textContent = photo.guestName;
            modalInfo.querySelector('.upload-time').textContent = photo.uploadTime;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Previne scroll-ul √Æn fundal
        }

        function closeModal() {
            const modal = document.getElementById('photoModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto'; // Permite scroll-ul √Ænapoi
        }

        function downloadPhoto() {
            const photo = photos[currentPhotoIndex];
            const link = document.createElement('a');
            link.download = `nunta-poze-${photo.guestName.replace(/\s+/g, '-')}-${Date.now()}.jpg`;
            link.href = photo.src;
            link.click();
        }

        // √énchide modal-ul dacƒÉ se dƒÉ click √Æn afara imaginii
        document.getElementById('photoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // √énchide modal-ul cu tasta Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5e6d3, #e8d5c4);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #8b7355, #a0926b);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .welcome-form {
            background: #f9f7f4;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e8d5c4;
        }

        .welcome-form h3 {
            color: #8b7355;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: bold;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: #8b7355;
        }

        .btn {
            background: linear-gradient(45deg, #8b7355, #a0926b);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 115, 85, 0.3);
        }

        .photo-upload {
            background: #f0f8ff;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px dashed #8b7355;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .photo-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .photo-item:hover {
            transform: translateY(-5px);
        }

        .photo-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .photo-info {
            padding: 15px;
        }

        .photo-info .guest-name {
            font-weight: bold;
            color: #8b7355;
            margin-bottom: 5px;
        }

        .photo-info .upload-time {
            font-size: 0.9em;
            color: #999;
        }

        .hidden {
            display: none;
        }

        .welcome-message {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #4caf50;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
        }

        /* Modal pentru vizualizarea pozelor */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            position: relative;
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 10px;
        }

        .modal img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close:hover {
            background: rgba(0,0,0,0.8);
        }

        .download-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #8b7355, #a0926b);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .download-btn:hover {
            background: linear-gradient(45deg, #a0926b, #8b7355);
        }

        .modal-info {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            text-align: center;
            z-index: 1001;
        }

        .modal-info .guest-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .modal-info .upload-time {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíï NuntƒÉ Maria si Tiberiu üíï</h1>
            <p>√émpƒÉrtƒÉ»ôe»ôte momentele frumoase cu noi si adaugati poze cu voi‚ù§Ô∏è!</p>
        </div>
        
        <div class="content">
            <div id="welcomeForm" class="welcome-form">
                <h3>BunƒÉ! VƒÉ rugƒÉm sƒÉ vƒÉ introduce»õi numele:</h3>
                <div class="form-group">
                    <label for="guestName">Numele dumneavoastrƒÉ:</label>
                    <input type="text" id="guestName" placeholder="ex: Ana »ôi Mihai Popescu">
                </div>
                <button class="btn" onclick="setGuestName()">ConfirmƒÉ</button>
            </div>

            <div id="mainApp" class="hidden">
                <div id="welcomeMessage" class="welcome-message">
                    <strong>Bun venit!</strong> Acum pute»õi adƒÉuga poze »ôi vedea pozele celorlal»õi invita»õi.
                </div>

                <div class="photo-upload">
                    <h3>üì∏ AdaugƒÉ o pozƒÉ nouƒÉ</h3>
                    <div class="form-group">
                        <label for="photoInput">SelecteazƒÉ poza:</label>
                        <input type="file" id="photoInput" accept="image/*" multiple>
                    </div>
                    <button class="btn" onclick="uploadPhotos()">√éncarcƒÉ Pozele</button>
                </div>

                <div class="gallery-section">
                    <h3 style="color: #8b7355; margin-bottom: 20px;">üì∑ Galeria Foto</h3>
                    <div id="photoGallery" class="gallery">
                        <!-- Pozele vor fi adƒÉugate aici -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pentru vizualizarea pozelor -->
    <div id="photoModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="PozƒÉ de la nuntƒÉ">
            <div id="modalInfo" class="modal-info">
                <div class="guest-name"></div>
                <div class="upload-time"></div>
            </div>
            <button class="download-btn" onclick="downloadPhoto()">
                üíæ SalveazƒÉ poza
            </button>
        </div>
    </div>

    <script>
        let currentGuest = '';
        let photos = [];
        let currentPhotoIndex = 0;

        function setGuestName() {
            const nameInput = document.getElementById('guestName');
            const name = nameInput.value.trim();
            
            if (name === '') {
                alert('VƒÉ rugƒÉm sƒÉ introduce»õi numele!');
                return;
            }
            
            currentGuest = name;
            document.getElementById('welcomeForm').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            
            const welcomeMsg = document.getElementById('welcomeMessage');
            welcomeMsg.innerHTML = `<strong>Bun venit, ${currentGuest}!</strong> Acum pute»õi adƒÉuga poze »ôi vedea pozele celorlal»õilor invita»õi.`;
        }

        function uploadPhotos() {
            const photoInput = document.getElementById('photoInput');
            const files = photoInput.files;
            
            if (files.length === 0) {
                alert('VƒÉ rugƒÉm sƒÉ selecta»õi cel pu»õin o pozƒÉ!');
                return;
            }
            
            let uploadedCount = 0;
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const photo = {
                            id: Date.now() + i,
                            src: e.target.result,
                            guestName: currentGuest,
                            uploadTime: new Date().toLocaleString('ro-RO'),
                            originalName: file.name
                        };
                        
                        photos.unshift(photo); // AdaugƒÉ la √Ænceput
                        uploadedCount++;
                        
                        if (uploadedCount === files.length) {
                            displayPhotos();
                        }
                    };
                    reader.readAsDataURL(file);
                }
            }
            
            photoInput.value = ''; // ReseteazƒÉ input-ul
            alert(`${files.length} poze au fost √ÆncƒÉrcate cu succes!`);
        }

        function displayPhotos() {
            const gallery = document.getElementById('photoGallery');
            
            if (photos.length === 0) {
                gallery.innerHTML = '<p style="text-align: center; color: #999; grid-column: 1/-1;">√éncƒÉ nu au fost √ÆncƒÉrcate poze. Fi»õi primul care adaugƒÉ o pozƒÉ!</p>';
                return;
            }
            
            gallery.innerHTML = photos.map((photo, index) => `
                <div class="photo-item" onclick="openModal(${index})">
                    <img src="${photo.src}" alt="PozƒÉ de la nuntƒÉ" loading="lazy">
                    <div class="photo-info">
                        <div class="guest-name">${photo.guestName}</div>
                        <div class="upload-time">${photo.uploadTime}</div>
                    </div>
                </div>
            `).join('');
        }

        // Ini»õializeazƒÉ galeria
        displayPhotos();

                    guestName: 'Maria »ôi Ion',
                    uploadTime: new Date().toLocaleString('ro-RO')
                },
                {
                    id: 2,
                    src: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI2U4ZDVjNCIvPjx0ZXh0IHg9IjEwMCIgeT0iMTAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTYiIGZpbGw9IiM4Yjc0NTUiPkRlbW8gUG96YSAyPC90ZXh0Pjwvc3ZnPg==',
                    guestName: 'Familia Georgescu',

            photos = demoPhotos;

        // AdaugƒÉ pozele demo la √ÆncƒÉrcarea paginii
        addDemoPhotos();
    </script>
</body>
</html>
