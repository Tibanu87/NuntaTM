<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poze de la Nuntă</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
  <style>
    /* stilurile tale existente ... */
    .gallery-btn {
      background: linear-gradient(45deg, #2196f3, #1976d2);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    .photo-list {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
    }
    .photo-list li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>💕 Poze Nuntă Maria si Tiberiu 💕</h1>
      <p>Împărtășește momentele frumoase cu noi adăugând poze cu voi!💕❤️</p>
    </div>
    
    <div class="content">
      <div id="welcomeForm" class="welcome-form">
        <h3>Bună ziua! Vă rugăm să vă introduceți numele:</h3>
        <div class="form-group">
          <label for="guestName">Numele dumneavoastră:</label>
          <input type="text" id="guestName" placeholder="ex: Ana și Mihai Popescu">
        </div>
        <button class="btn" onclick="setGuestName()">Confirmă</button>
      </div>

      <div id="mainApp" class="hidden">
        <div id="welcomeMessage" class="welcome-message"></div>

        <div class="photo-upload">
          <h3>📸 Adaugă o poză nouă</h3>
          <div class="form-group">
            <label for="photoInput">Selectează poza:</label>
            <input type="file" id="photoInput" accept="image/*" multiple>
          </div>
          <button class="btn" onclick="uploadPhotos()">Încarcă Pozele</button>
        </div>

        <!-- Buton Galerie -->
        <button class="gallery-btn" onclick="loadGalleryFromAppwrite()">📂 Galerie completă</button>

        <!-- Galeria cu poze -->
        <div class="gallery-section">
          <h3 style="color: #8b7355; margin-bottom: 20px;">📷 Galeria Foto</h3>
          <div id="photoGallery" class="gallery"></div>
        </div>

        <!-- Lista de poze sub formă de link -->
        <div class="photo-list">
          <h4>📑 Lista fișierelor:</h4>
          <ul id="photoList"></ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ===============================
    // CONFIGURARE APPWRITE
    // ===============================
    const client = new Appwrite.Client()
      .setEndpoint('https://cloud.appwrite.io/v1')
      .setProject('68b1d9c5002d64986cc4'); // Project ID

    const storage = new Appwrite.Storage(client);
    const bucketId = '68b1da9b002d5fd5fe09'; // Bucket ID

    // ===============================
    // VARIABILE LOCALE
    // ===============================
    let currentGuest = '';
    let photos = [];

    // ===============================
    // LOGICA APLICAȚIEI
    // ===============================
    function setGuestName() {
      const nameInput = document.getElementById('guestName');
      const name = nameInput.value.trim();
      if (name === '') {
        alert('Vă rugăm să introduceți numele!');
        return;
      }
      currentGuest = name;
      document.getElementById('welcomeForm').classList.add('hidden');
      document.getElementById('mainApp').classList.remove('hidden');
      document.getElementById('welcomeMessage').innerHTML =
        `<strong>Bun venit, ${currentGuest}!</strong> Acum puteți adăuga poze și vedea pozele celorlalți invitați.`;
    }

    async function uploadPhotos() {
      const photoInput = document.getElementById('photoInput');
      const files = photoInput.files;
      if (files.length === 0) {
        alert('Selectează cel puțin o poză!');
        return;
      }

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        try {
          const response = await storage.createFile(
            bucketId,
            Appwrite.ID.unique(),
            file
          );

          const fileUrl =
            client.config.endpoint +
            '/storage/buckets/' + bucketId +
            '/files/' + response.$id +
            '/view?project=' + client.config.project;

          photos.unshift({
            id: response.$id,
            src: fileUrl,
            guestName: currentGuest,
            uploadTime: new Date().toLocaleString('ro-RO'),
            originalName: file.name
          });

          // Adaugă link în listă
          const listItem = document.createElement('li');
          listItem.innerHTML = `<a href="${fileUrl}" target="_blank">${currentGuest} – ${file.name}</a>`;
          document.getElementById('photoList').prepend(listItem);

        } catch (error) {
          console.error("Eroare upload:", error);
          alert("Eroare la încărcarea fișierului: " + file.name);
        }
      }

      displayPhotos();
      alert("Upload reușit!"); // mesajul cerut
      photoInput.value = '';
    }

    function displayPhotos() {
      const gallery = document.getElementById('photoGallery');
      if (photos.length === 0) {
        gallery.innerHTML =
          '<p style="text-align: center; color: #999; grid-column: 1/-1;">Încă nu au fost încărcate poze.</p>';
        return;
      }
      gallery.innerHTML = photos.map((photo) => `
        <div class="photo-item">
          <img src="${photo.src}" alt="Poză de la nuntă" loading="lazy">
          <div class="photo-info">
            <div class="guest-name">${photo.guestName}</div>
            <div class="upload-time">${photo.uploadTime}</div>
          </div>
        </div>
      `).join('');
    }

    // ===============================
    // GALERIA COMPLETĂ DIN APPWRITE
    // ===============================
    async function loadGalleryFromAppwrite() {
      try {
        const result = await storage.listFiles(bucketId);

        photos = result.files.map(file => {
          const fileUrl =
            client.config.endpoint +
            '/storage/buckets/' + bucketId +
            '/files/' + file.$id +
            '/view?project=' + client.config.project;
          return {
            id: file.$id,
            src: fileUrl,
            guestName: file.name.split('-')[0] || "Invitat necunoscut",
            uploadTime: new Date(file.$createdAt).toLocaleString('ro-RO'),
            originalName: file.name
          };
        });

        // Populează lista cu linkuri
        const list = document.getElementById('photoList');
        list.innerHTML = "";
        photos.forEach(photo => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${photo.src}" target="_blank">${photo.guestName} – ${photo.originalName}</a>`;
          list.appendChild(li);
        });

        displayPhotos();
      } catch (error) {
        console.error("Eroare la încărcarea galeriei:", error);
        alert("Nu s-a putut încărca galeria.");
      }
    }
  </script>
</body>
</html>
